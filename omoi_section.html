<!DOCTYPE html>
<html lang="ja" class="no-js">
<head>
  <meta charset="UTF-8">
  <title>想い - Tei Zheng</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO优化 -->
  <meta name="description" content="テイテンメイの想いページ。デザインの原点を語るポートフォリオサイト。">
  <meta name="keywords" content="ポートフォリオ, デザイン, 想い, テイテンメイ, Tei Zheng">

  <!-- 字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Noto Sans JP', sans-serif;
      scroll-behavior: smooth;
      background-color: #000;
    }

    section {
      min-height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      padding: 4rem 1rem;
      opacity: 0;
      transition: opacity 1.4s ease;
      will-change: opacity, transform;
    }

    html.no-js section {
      opacity: 1;
    }

    section.visible {
      opacity: 1;
    }

    .bg-video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s ease;
      z-index: 0;
    }

    .video-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .text-content {
      position: relative;
      z-index: 2;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1.4s ease, transform 1.4s ease;
      color: white;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
      font-size: 2.2rem;
      line-height: 3.6rem;
      letter-spacing: 0.1em;
      font-weight: 700;
      text-align: center;
      will-change: opacity, transform;
    }

    .visible .text-content {
      opacity: 1;
      transform: translateY(0);
    }

    .visible video.bg-video {
      opacity: 1;
    }

    .signature {
      font-family: 'Brush Script MT', cursive;
      font-size: 2rem;
      margin-top: 2rem;
      opacity: 0.7;
    }

    .floating-text {
      font-size: 1.3rem;
      opacity: 0.5;
      animation: float 6s ease-in-out infinite;
      color: #ccc;
      z-index: 1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* 按钮样式 */
    .button-group {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.4rem;
      z-index: 2;
      position: relative;
    }

    .btn {
      background-color: transparent;
      color: #000;
      border: 2px solid #000;
      padding: 0.6rem 1.4rem;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #000;
      color: #fff;
      border-color: #000;
    }

    /* ✅ 移动端优化 */
    @media (max-width: 600px) {
      .text-content {
        font-size: 1.2rem;
        line-height: 2.4rem;
        padding: 0 0.5rem;
      }

      .signature {
        font-size: 1.4rem;
      }

      .button-group {
        flex-direction: column;
        align-items: center;
        gap: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <!-- JS 可用性处理 -->
  <script>
    document.documentElement.classList.remove('no-js');
  </script>

  <!-- Section 1 -->
  <section>
    <video class="bg-video" autoplay muted loop playsinline poster="video_poster.jpg">
      <source src="old_film.mp4" type="video/mp4">
      お使いのブラウザは動画に対応していません。
    </video>
    <div class="video-overlay"></div>
    <div class="text-content">
      <p>小さい頃、父のカメラを借りて、</p>
      <p>夢中で景色を撮っていた。</p>
      <p>焦点も構図もバラバラだったけど、</p>
      <p>「この瞬間を残したい」という気持ちだけは、</p>
      <p>今でも胸の中にある。</p>
    </div>
  </section>

  <!-- Section 2 -->
  <section style="background-color: #f2f2f2;">
    <div class="text-content" style="color: #333; text-shadow: none;">
      <p>気づけば、伝える方法が増えていた。</p>
      <p>写真、空間、光、言葉。</p>
      <p>誰かの心にふと触れるような、</p>
      <p>小さな“気づき”や“あたたかさ”を届けたい。</p>
      <p>それが、私のデザインの原点。</p>
    </div>
  </section>

  <!-- Section 3 -->
  <section style="background-color: #ffffff;">
    <div class="text-content" style="color: #333; text-shadow: none;">
      <p>デザインは、美しさだけじゃない。</p>
      <p>人と人をつなぐ“まなざし”だと思う。</p>
      <p>子どもの頃のまなざしを、今も胸に。</p>
      <div class="signature">テイテンメイ</div>
    </div>
  </section>

  <!-- Section 4 -->
  <section style="background-color: #fafafa; height: auto; padding-bottom: 5rem;">
    <div class="floating-text">また、どこかで出会えますように。</div>

    <div class="button-group">
      <a href="contact.html" class="btn">お問い合わせ</a>
      <a href="index.html" class="btn">ホームに戻る</a>
      <a href="https://www.instagram.com/yourname" class="btn" target="_blank">Instagramをフォロー</a>
    </div>
  </section>

  <!-- JS: 渐显效果 -->
  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
        }
      });
    }, { threshold: 0.3 });

    document.querySelectorAll("section").forEach(section => observer.observe(section));
  </script>

</body>
</html>
