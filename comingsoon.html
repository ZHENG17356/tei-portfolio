<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🚧 WORK IN PROGRESS 🚧</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding-top: 10vh;
      padding-bottom: 10vh;
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(-45deg, #1a1a1a, #222222, #2a2a2a, #1a1a1a);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .emoji {
      font-size: 3.5em;
      animation: float 2.5s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 2.4em;
      margin: 20px 0 10px;
    }

    .message {
      font-size: 1.2em;
      color: #aaa;
      max-width: 90vw;
      line-height: 1.6;
      padding: 0 20px;
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* Buttons style is provided by the shared nav-button class */

    @media (max-width: 600px) {
      h1 { font-size: 1.8em; }
      .message { font-size: 1em; }
      .buttons {
        flex-direction: column;
        gap: 14px;
      }
      /* width responsive for buttons handled outside */
    }
  </style>
</head>
<body>
  <div class="emoji" aria-label="工事中アイコン">🚧</div>
  <h1>WORK IN PROGRESS</h1>
  <p class="message">このページは現在準備中です。公開までしばらくお待ちください。</p>

  <div class="buttons">
     <a href="javascript:history.back()" class="nav-button">↩️ 前のページへ戻る</a>
    <a href="index.html" class="nav-button">🔙 ホームへ戻る</a>
    <a href="mailto:zhengtian0308@gmail.com?subject=ポートフォリオへのご意見" class="nav-button">💬 意見を送る</a>
  </div>
  
</body>
</html>
