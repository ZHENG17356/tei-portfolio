<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>作品集 | テイテンメイ</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-color: #111;
      color: #f0f0f0;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 48px;
      letter-spacing: 2px;
      color: #fff;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    a.card {
      display: block;
      background: #1b1b1b;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      margin-bottom: 64px;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    a.card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 12px 36px rgba(255, 255, 255, 0.12);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }

    a.card:hover img {
      transform: scale(1.02);
    }

    .card-content {
      padding: 28px 24px;
    }

    .card h2 {
      font-size: 22px;
      margin-bottom: 12px;
      color: #ffffff;
    }

    .card p {
      font-size: 15px;
      color: #ccc;
      line-height: 1.7;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }
      .card h2 {
        font-size: 18px;
      }
      .card-content {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>WORKS</h1>

    <!-- Vista in the Sky -->
    <a href="#" class="card">
      <img src="imagesproject1.webp" alt="Vista in the Sky">
      <div class="card-content">
        <h2>Vista in the Sky</h2>
        <p>ただ空を見る——その豊かさに気づくための、上野の隅にある静かな場所。</p>
      </div>
    </a>

    <!-- Coffee Gallery -->
    <a href="#" class="card">
      <img src="imagesproject3.webp" alt="The Coffee Gallery">
      <div class="card-content">
        <h2>Experience Studio</h2>
        <p>“「誰でも気軽に立ち寄れる、開かれたクルマの体験空間」をテーマに設計。</p>
      </div>
    </a>

    <!-- HUB of SENSES -->
    <a href="#" class="card">
      <img src="imagesproject2.webp" alt="HUB of SENSES">
      <div class="card-content">
        <h2>HUB of SENSES</h2>
        <p>五感を活かすゾーニング課題。音・香り・光などを設計に取り入れ、感覚的にリラックスできる空間を提案。</p>
      </div>
    </a>

  </div>
</body>
</html>
