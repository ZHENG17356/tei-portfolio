<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>作品集 | テイテンメイ</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-color: #111;
      color: #f0f0f0;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 48px;
      letter-spacing: 2px;
      color: #fff;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    a.card {
      display: block;
      background: #1b1b1b;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      margin-bottom: 64px;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    a.card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 12px 36px rgba(255, 255, 255, 0.12);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
      border-radius: 16px 16px 0 0;
    }

    a.card:hover img {
      transform: scale(1.02);
    }

    .card-content {
      padding: 28px 24px;
    }

    .card h2 {
      font-size: 22px;
      margin-bottom: 12px;
      color: #ffffff;
    }

    .card p {
      font-size: 15px;
      color: #ccc;
      line-height: 1.7;
    }

    .back-button-wrapper {
      text-align: center;
      margin-top: 40px;
    }

    .back-button {
      display: inline-block;
      padding: 10px 28px;
      border: 1px solid rgba(255, 255, 255, 0.6);
      border-radius: 16px;
      color: #fff;
      font-size: 1rem;
      letter-spacing: 0.05em;
      text-decoration: none;
      background-color: transparent;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background-color: rgba(255, 255, 255, 0.08);
      border-color: #fff;
      color: #fff;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px 2px;
      }
      .container {
        padding: 0;
      }
      a.card {
        margin-bottom: 32px;
        border-radius: 10px;
      }
      .card-content {
        padding: 14px 10px;
      }
      .card img {
        border-radius: 10px 10px 0 0;
      }
      h1 {
        font-size: 22px;
        margin-bottom: 24px;
      }
      .card h2 {
        font-size: 15px;
        margin-bottom: 8px;
      }
      .card p {
        font-size: 13px;
        line-height: 1.5;
      }
      .back-button {
        font-size: 0.9rem;
        padding: 8px 22px;
        border-radius: 12px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>WORKS</h1>

    <!-- Vista in the Sky -->
    <a href="vista_detail.html" class="card">
      <img src="imagesproject1.webp" alt="Vista in the Sky">
      <div class="card-content">
        <h2>Vista in the Sky</h2>
        <p>ただ空を見る——その豊かさに気づくための、上野の隅にある静かな場所。</p>
      </div>
    </a>

    <!-- Coffee Gallery -->
    <a href="comingsoon.html" class="card">
      <img src="imagesproject3.webp" alt="The Coffee Gallery">
      <div class="card-content">
        <h2>Experience Studio</h2>
        <p>「誰でも気軽に立ち寄れる、開かれたクルマの体験空間」をテーマに設計。</p>
      </div>
    </a>

    <!-- HUB of SENSES -->
    <a href="comingsoon.html" class="card">
      <img src="imagesproject2.webp" alt="HUB of SENSES">
      <div class="card-content">
        <h2>HUB of SENSES</h2>
        <p>五感を活かすゾーニング課題。音・香り・光などを設計に取り入れ、感覚的にリラックスできる空間を提案。</p>
      </div>
    </a>

    <!-- 🔙 返回按钮 -->
    <div class="back-button-wrapper">
      <a href="index.html" class="back-button">ホームへ戻る</a>
    </div>

  </div>
</body>
</html>
