<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>作品集 | テイテンメイ</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-color: #111;
      color: #f0f0f0;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 48px;
      letter-spacing: 2px;
      color: #fff;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    a.card {
      display: block;
      background: #1b1b1b;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      margin-bottom: 60px;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    a.card:focus-within,
    a.card:focus {
      outline: 2px solid #0078d4;
      outline-offset: 4px;
    }

    a.card:active {
      transform: scale(0.98);
    }

    a.card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 12px 36px rgba(255, 255, 255, 0.12);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 1px solid #333;
      transition: transform 0.3s;
    }

    a.card:hover img {
      transform: scale(1.03);
    }

    .card-content {
      padding: 24px;
    }

    .card h2 {
      margin: 0 0 16px;
      font-size: 24px;
      color: #ffffff;
    }

    .card p {
      font-size: 16px;
      color: #ccc;
      line-height: 1.7;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }
      .card h2 {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>WORKS</h1>

    <!-- 作品 1 -->
    <a href="#" class="card">
      <img src="imagesproject1.webp" alt="多文化交流祭典">
      <div class="card-content">
        <h2>多文化交流祭典</h2>
        <p>新宿青年会議所主催の多文化交流祭典にて、「赤い小豆を箸でつまむゲーム」体験ブースを企画・実施。文化の違いを遊びでつなぐ場をつくりました。</p>
      </div>
    </a>

    <!-- 作品 2 -->
    <a href="#" class="card">
      <img src="images/project2.webp" alt="The Coffee Gallery">
      <div class="card-content">
        <h2>The Coffee Gallery</h2>
        <p>“美術館のようなコーヒーショップ” をコンセプトに設計。来場者が視覚と嗅覚で豆を選ぶという新しい購買体験を演出。</p>
      </div>
    </a>

    <!-- 作品 3 -->
    <a href="#" class="card">
      <img src="images/project3.webp" alt="HUB of SENSES">
      <div class="card-content">
        <h2>HUB of SENSES</h2>
        <p>五感を活かすゾーニング課題。音・香り・光などを設計に取り入れ、感覚的にリラックスできる空間を提案。</p>
      </div>
    </a>

  </div>
</body>
</html>
