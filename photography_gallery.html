<!DOCTYPE html>
<html lang="ja" class="no-js">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>テイテンメイ 写真ギャラリー | 光と物語の作品集</title>

  <!-- SEO -->
  <meta name="description" content="テイテンメイの写真ギャラリー。日常の光と感情を捉えた作品たちを紹介します。">
  <meta name="keywords" content="テイテンメイ, 写真, 写真ギャラリー, 感性, 日常, ポートフォリオ">
  <meta property="og:title" content="テイテンメイ 写真ギャラリー">
  <meta property="og:description" content="日常の光と感情を捉えた写真作品集。">
  <meta property="og:type" content="website">
  <meta property="og:image" content="代表写真のURL">

  <!-- 字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-color: #111;
      color: #eee;
      min-height: 100vh;
    }

    main {
      width: 100%;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 60px;
      letter-spacing: 2px;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .photo-block {
      max-width: 600px;
      margin: 0 auto 80px auto;
      text-align: center;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      padding-bottom: 40px;
      will-change: opacity, transform;
    }

    .photo-block.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .photo-block img {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.4);
      display: block;
      margin: 0 auto;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      max-width: 100vw;
    }

    .photo-block img:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
    }

    .caption {
      margin-top: 16px;
      font-size: 0.95rem;
      line-height: 1.7;
      color: #ccc;
    }

    .button-links {
      text-align: center;
      margin-top: 40px;
    }

    /* Buttons use shared "nav-button" style */

    @media (max-width: 600px) {
      .photo-block {
        max-width: 90%;
      }

      h1 {
        font-size: 1.6em;
      }

      .caption {
        font-size: 0.9rem;
      }

      /* responsive layout only */
    }
  </style>

  <script>
    document.documentElement.classList.remove('no-js');
  </script>
</head>
<body>
<main>
  <h1>写真ギャラリー</h1>

  <section class="gallery">
    <div class="photo-block">
      <img src="DSC02693.webp" alt="逆光の中を歩く女性のシルエット" loading="lazy">
      <p class="caption">一人の歩みと差し込む光、そこにあった物語。</p>
    </div>

    <div class="photo-block">
      <img src="DSC02605.webp" alt="静かな図書館で本を読む少女" loading="lazy">
      <p class="caption">2023年 秋、キャンパスの片隅で見つけた静かな一瞬。</p>
    </div>

    <div class="photo-block">
      <img src="photo3.webp" alt="読書に没頭する若い男性の横顔" loading="lazy">
      <p class="caption">赤い傘だけが、静かな雨の中でそっと語りかけてきた。</p>
    </div>

    <div class="photo-block">
      <img src="photo4.webp" alt="秋の街路樹と影を歩く女性の後ろ姿" loading="lazy">
      <p class="caption">2024年冬、静岡の道で見つけた、小さな奇跡。</p>
    </div>
  </section>

  <!-- 返回按钮 -->
  <div class="button-links">
    <a href="javascript:history.back()" class="nav-button" aria-label="前のページに戻る">← 戻る</a>
    <a href="index.html" class="nav-button" aria-label="ホームページへ戻る">ホームへ</a>
  </div>
</main>

<script>
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
        observer.unobserve(entry.target);
      }
    });
  }, { threshold: 0.2 });

  document.querySelectorAll('.photo-block').forEach(block => {
    observer.observe(block);
  });
</script>
</body>
</html>
