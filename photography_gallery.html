<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>写真ギャラリー</title>

  <!-- SEO -->
  <meta name="description" content="テイテンメイの写真ギャラリー。日常の光と感情を捉えた作品たちを紹介します。">
  <meta name="keywords" content="テイテンメイ, 写真, 写真ギャラリー, 感性, 日常, ポートフォリオ">

  <!-- 字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-color: #111;
      color: #eee;
      min-height: 100vh;
    }

    main {
      width: 100%;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 60px;
      letter-spacing: 2px;
    }

    .photo-block {
      max-width: 600px;
      margin: 0 auto 80px auto;
      text-align: center;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      padding-bottom: 40px;
      will-change: opacity, transform;
    }

    .photo-block.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .photo-block img {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.4);
      display: block;
      margin: 0 auto;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .photo-block img:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
    }

    .caption {
      margin-top: 16px;
      font-size: 0.95rem;
      line-height: 1.7;
      color: #ccc;
    }

    @media (max-width: 600px) {
      .photo-block {
        max-width: 90%;
      }

      h1 {
        font-size: 1.6em;
      }

      .caption {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
<main>
  <h1>写真ギャラリー</h1>

  <div class="photo-block">
    <img src="DSC02693.jpg" alt="逆光の中を歩く女性のシルエット" loading="lazy">
    <p class="caption">一人の歩みと差し込む光、そこにあった物語。</p>
  </div>

  <div class="photo-block">
    <img src="DSC02605.jpg" alt="静かな図書館で本を読む少女" loading="lazy">
    <p class="caption">2023年 秋、キャンパスの片隅で見つけた静かな一瞬。</p>
  </div>

  <div class="photo-block">
    <img src="photo3.jpg" alt="読書に没頭する若い男性の横顔" loading="lazy">
    <p class="caption">赤い傘だけが、静かな雨の中でそっと語りかけてきた。</p>
  </div>

  <div class="photo-block">
    <img src="photo4.jpg" alt="秋の街路樹と影を歩く女性の後ろ姿" loading="lazy">
    <p class="caption">2024年冬、静岡の道で見つけた、小さな奇跡。</p>
  </div>
</main>

<script>
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
        observer.unobserve(entry.target);
      }
    });
  }, {
    threshold: 0.2
  });

  document.querySelectorAll('.photo-block').forEach(block => {
    observer.observe(block);
  });
</script>
</body>
</html>
