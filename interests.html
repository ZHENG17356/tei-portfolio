<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>私の強み</title>

  <!-- ✅ SEO 优化 -->
  <meta name="description" content="テイテンメイの強み・スキル紹介ページ。写真撮影、デザインツール、デッサンなど。">
  <meta name="keywords" content="テイテンメイ, 強み, 写真, デザイン, デッサン, ポートフォリオ">

  <!-- 字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 50px;
    }

    .strengths {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
    }

    .card {
      position: relative;
      width: 300px;
      min-height: 230px; /* ✅ 支持内容不同高度 */
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: inherit;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: opacity 0.3s ease;
    }

    .card:hover img {
      opacity: 0.3;
    }

    .label {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 12px 0;
      font-size: 1.2em;
      font-weight: bold;
      color: #fff;
      transition: background-color 0.3s ease;
    }

    .card:hover .label {
      background-color: rgba(255, 255, 255, 0.15);
    }

    .hover-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1em;
      font-weight: 500;
      color: #ffffff;
      opacity: 0;
      transition: opacity 0.4s ease;
      white-space: pre-line;
      pointer-events: none;
      text-align: center;
    }

    .card:hover .hover-text {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .strengths {
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 90%;
        margin-bottom: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>私の強み</h1>
    <div class="strengths">

      <!-- ✅ 图片 alt / aria / lazy 加入 -->
      <a href="photography_gallery.html" class="card" aria-label="写真撮影ギャラリーへ" tabindex="0">
        <img src="photography_sample.jpg" alt="写真撮影の作品サンプル" loading="lazy" />
        <div class="hover-text">光が語る物語を、レンズで切り取る。</div>
        <div class="label">写真撮影</div>
      </a>

      <a href="design_tools.html" class="card" aria-label="デザインツールスキル詳細ページへ" tabindex="0">
        <img src="design_tool_image_sample.jpg" alt="IllustratorやPhotoshopのスキル" loading="lazy" />
        <div class="hover-text">直感を、ツールでカタチにする。</div>
        <div class="label">デザインツールスキル</div>
      </a>

      <a href="dessin_gallery.html" class="card" aria-label="デッサンの作品紹介ページへ" tabindex="0">
        <img src="dessin_sample.jpg" alt="デッサンのスケッチサンプル" loading="lazy" />
        <div class="hover-text">線一本に、観察力と感性を込めて。</div>
        <div class="label">デッサン</div>
      </a>

    </div>
  </div>
</body>
</html>
