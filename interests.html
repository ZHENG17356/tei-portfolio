<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>私の強み</title>

  <meta name="description" content="テイテンメイの強み・スキル紹介ページ。写真撮影、デザインツール、デッサンなど。">
  <meta name="keywords" content="テイテンメイ, 強み, 写真, デザイン, デッサン, ポートフォリオ">

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 20px 100px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 50px;
    }

    .strengths {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
    }

    .card {
      position: relative;
      width: 300px;
      min-height: 230px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.6s ease;
    }

    .card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 22px rgba(255, 255, 255, 0.2);
    }

    .card:active {
      transform: scale(0.97);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: opacity 0.3s ease;
      border-radius: 12px;
    }

    .card:hover img {
      opacity: 0.3;
    }

    .label {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 12px 0;
      font-size: 1.2em;
      font-weight: bold;
      color: #fff;
      transition: background-color 0.3s ease;
    }

    .card:hover .label {
      background-color: rgba(255, 255, 255, 0.15);
    }

    .hover-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) translateY(5px);
      font-size: 1em;
      font-weight: 500;
      color: #ffffff;
      opacity: 0;
      transition: opacity 0.4s ease, transform 0.4s ease;
      white-space: pre-line;
      pointer-events: none;
      text-align: center;
    }

    .card:hover .hover-text {
      opacity: 1;
      transform: translate(-50%, -50%) translateY(0);
    }

    .bottom-buttons {
      margin-top: 80px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease 0.4s;
    }

    .bottom-buttons.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .bottom-buttons a {
      text-decoration: none;
      color: #eee;
      border: 1px solid #888;
      padding: 12px 24px;
      border-radius: 30px;
      margin: 0 10px;
      display: inline-block;
      transition: 0.3s ease;
    }

    .bottom-buttons a:hover,
    .bottom-buttons a:focus {
      background: rgba(255, 255, 255, 0.08);
      outline: 2px solid #aaa;
    }

    @media (max-width: 768px) {
      .strengths {
        flex-direction: column;
        align-items: center;
        gap: 24px;
      }

      .card {
        width: 90%;
        margin-bottom: 12px;
      }

      .card img {
        border-radius: 12px;
      }

      .bottom-buttons a {
        display: block;
        width: 80%;
        margin: 12px auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>私の強み</h1>
    <div class="strengths">

      <a href="photography_gallery.html" class="card">
        <img src="DSC02693.webp" alt="写真撮影の作品サンプル" loading="lazy" />
        <div class="hover-text">光が語る物語を、<br>レンズで切り取る。</div>
        <div class="label">写真撮影</div>
      </a>

      <a href="design_skills_teitenmei.html" class="card">
        <img src="design_tool.webp" alt="IllustratorやPhotoshopのスキル" loading="lazy" />
        <div class="hover-text">直感を、<br>カタチにする。</div>
        <div class="label">デザインスキル</div>
      </a>

      <a href="taiken-shiten.html" class="card">
        <img src="DSC02053.webp" alt="デッサンのスケッチサンプル" loading="lazy" />
        <div class="hover-text">誰かの日常を、<br>静かに支える視点。</div>
        <div class="label">社会的関心・共感力</div>
      </a>

    </div>

    <!-- 返回按钮 -->
    <div class="bottom-buttons">
      <a href="index.html">ホームへ戻る</a>
    </div>
  </div>

  <script>
    // Intersection Observer 用于渐显动画
    const observer = new IntersectionObserver((entries, obs) => {
      entries.forEach((entry, i) => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          obs.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.card').forEach(el => observer.observe(el));
    observer.observe(document.querySelector('.bottom-buttons'));
  </script>
</body>
</html>
