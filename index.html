<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tei Zheng Portfolio</title>

  <!-- SEO最適化 -->
  <meta name="description" content="Tei Zhengのポートフォリオサイト。自己紹介、強み、作品集、想いを紹介します。">
  <meta name="keywords" content="Tei Zheng, ポートフォリオ, デザイン, 建築, 自己紹介">

  <!-- 字体加载优化 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Noto Sans JP', 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: -1;
    }

    .content {
      position: relative;
      height: 100%;
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s cubic-bezier(.23,1.01,.32,1) 0.2s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: none;
      }
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 3em;
      font-weight: 600;
      letter-spacing: 0.05em;
      margin-bottom: 0.3em;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .subtitle {
      font-size: 1.3em;
      margin-bottom: 2em;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.92);
    }

    .buttons {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }

    .buttons a {
      display: inline-block;
      padding: 13px 26px;
      border: 1.5px solid white;
      border-radius: 12px;
      color: #f5f5f5;
      text-decoration: none;
      font-size: 1em;
      transition: all 0.3s ease;
      min-width: 150px;
      text-align: center;
    }

    .buttons a:hover {
      background-color: rgba(255, 255, 255, 0.12);
      transform: scale(1.04);
      box-shadow: 0 4px 24px rgba(255, 255, 255, 0.08);
    }

    /* -------- 意見・不具合ボタン -------- */
    .feedback-button {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background-color: #444;
      color: #fff;
      padding: 12px 16px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 14px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease, transform 0.3s ease, opacity 0.8s ease;
      z-index: 9999;
      opacity: 0;
      animation: fadeInBtn 1.8s ease 1.2s forwards;
    }

    .feedback-button:hover {
      background-color: #666;
      transform: translateY(-2px);
    }

    @keyframes fadeInBtn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .subtitle {
        font-size: 1.1em;
      }

      .buttons a {
        width: 100%;
        font-size: 0.95em;
        padding: 12px 20px;
      }

      .feedback-button {
        bottom: 16px;
        right: 16px;
        font-size: 13px;
        padding: 10px 14px;
      }
    }
  </style>
</head>

<body>
  <!-- 背景動画 -->
  <video autoplay loop muted playsinline class="video-background" aria-label="背景動画" title="背景動画" poster="bg_poster.jpg">
    <source src="bg.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="overlay"></div>

  <div class="content">
    <h1>Welcome to Zheng's Portfolio</h1>
    <p class="subtitle">考え、感じ、そして創る。</p>
    <div class="buttons">
      <a href="about.html">自己紹介 / About Me</a>
      <a href="interests.html">強み / Strengths</a>
      <a href="portfolio.html">作品集 / Portfolio</a>
      <a href="omoi_section.html">想い / Thoughts</a>
    </div>
  </div>

  <!-- 不具合・意見ボタン -->
  <a href="mailto:zhengtian0308@gmail.com?subject=ポートフォリオの不具合・ご意見について" 
     class="feedback-button" 
     title="不具合や意見を送る">
     ご意見・不具合報告
  </a>
</body>
</html>
